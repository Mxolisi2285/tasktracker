<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Task Reminder</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
    <h2 style="color: #001F5B;">Task Reminder</h2>
    <p>Hello <strong th:text="${username}">User</strong>,</p>
    <p>This is a reminder that the following task is due soon:</p>

    <div style="background: #f5f5f5; padding: 15px; border-left: 4px solid #FFDB00; margin: 15px 0; border-radius: 4px;">
        <strong th:text="${taskTitle}">Task Title</strong><br/>
        <small th:text="'Priority: ' + ${taskPriority}">HIGH</small><br/>
        <em th:text="'Due: ' + ${#temporals.format(deadline, 'MMM dd, yyyy HH:mm')}">Jun 10, 2025 14:30</em>
    </div>

    <p>Please log in to view and complete it.</p>
    <a th:href="@{http://localhost:8080/dashboard}"
       style="display: inline-block; background: #001F5B; color: white; padding: 10px 20px;
            text-decoration: none; border-radius: 6px; font-weight: bold;">
        Go to Dashboard
    </a>

    <p style="margin-top: 20px; font-size: 12px; color: #888;">
        This is an automated message. Please do not reply.
    </p>
</div>
</body>
</html>
