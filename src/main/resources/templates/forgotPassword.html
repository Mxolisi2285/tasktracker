<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forgotPassword.css}" />
</head>
<body>
<div class="forgot-container">
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <!-- Forgot Password Form -->
    <form th:action="@{/forgotPassword}" method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required />
        </div>

        <!-- Success Message -->
        <div th:if="${param.success}" class="success-message">
            ✅ Password reset link sent! Check your inbox.
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="error-message">
            <span th:text="${param.error}">We couldn't find an account with that email.</span>
        </div>

        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>

    <!-- Back to Login -->
    <div class="form-actions">
        <a th:href="@{/login}" class="btn-back">← Back to Sign In</a>
    </div>
</div>
</body>
</html>
