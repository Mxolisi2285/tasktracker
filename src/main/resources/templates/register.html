<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}" href="../../static/css/register.css" />
</head>
<body>
<div class="register-container">
  <h1>Start Your Journey</h1>

  <p>Fill in your details to get started.</p>

  <!-- Registration Form -->
  <form th:action="@{/register}" method="post">
    <!-- Full Name -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Mxolisi Masina" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required />
    </div>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Mxolisi" required />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required />
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required />
    </div>

    <!-- Error Message (if passwords don't match) -->
    <div th:if="${param.error}" class="error-message">
      <span th:text="${param.error}">There was an issue with your registration.</span>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Start Your Journey</button>
  </form>

  <!-- Link to Login -->
  <div class="links">
    Already have an account?
    <div class="form-actions">
      <a th:href="@{/login}" class="btn-signin">Sign in</a>
    </div>
  </div>
</div>
</body>
</html>
